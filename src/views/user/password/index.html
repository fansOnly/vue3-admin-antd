<div class="container">
    <a-form ref="viewForm" v-bind="formLeftLayout">
        <a-row>
            <a-col :span="15">
                <a-form-item label="原始密码" v-bind="validateInfos.oldPass">
                    <a-input-password v-model:value="viewData.oldPass" placeholder="请输入原始密码" />
                </a-form-item>
                <a-form-item label="新密码" v-bind="validateInfos.newPass">
                    <a-input-password v-model:value="viewData.newPass" :maxlength="13" placeholder="请输入新密码" />
                </a-form-item>
                <a-form-item label="确认密码" v-bind="validateInfos.confirmPass">
                    <a-input-password v-model:value="viewData.confirmPass" placeholder="请输入确认密码" />
                </a-form-item>
                <a-form-item :wrapper-col="{ offset: 4 }">
                    <a-button type="primary" :loading="loading" @click="handleSubmit">保存</a-button>
                </a-form-item>
            </a-col>
        </a-row>
    </a-form>
</div>
