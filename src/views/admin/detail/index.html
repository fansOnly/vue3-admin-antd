<div class="container">
    <a-form ref="viewForm" v-bind="formLeftLayout">
        <a-row>
            <a-col :span="15">
                <a-form-item v-if="id" label="数据ID">
                    <a-input :value="id" disabled />
                </a-form-item>
                <a-form-item label="登陆账号" v-bind="validateInfos.username">
                    <a-input v-model:value="viewData.username" placeholder="请输入登陆账号" />
                </a-form-item>
                <a-form-item label="登陆密码" v-bind="validateInfos.password">
                    <a-input-password v-model:value="viewData.password" :maxlength="15" placeholder="请输入登陆密码" />
                </a-form-item>
                <a-form-item label="用户角色" v-bind="validateInfos.role_id">
                    <a-select v-model:value="viewData.role_id" placeholder="请选择用户角色">
                        <a-select-option value="">请选择</a-select-option>
                        <a-select-option v-for="(item, index) in parentList" :key="item.id" :value="item.id">{{item.title}}
                        </a-select-option>
                    </a-select>
                </a-form-item>
                <a-form-item label="用户昵称" v-bind="validateInfos.nickname">
                    <a-input v-model:value="viewData.nickname" placeholder="请输入用户昵称" />
                </a-form-item>
                <a-form-item label="手机号码" v-bind="validateInfos.phone">
                    <a-input :value="viewData.phone" :maxlength="13" placeholder="请输入手机号码" @change="onPhoneChange" />
                </a-form-item>
                <a-form-item label="电子邮箱" v-bind="validateInfos.email">
                    <a-input v-model:value="viewData.email" placeholder="请输入电子邮箱" />
                </a-form-item>
                <a-form-item label="简要描述">
                    <a-textarea v-model:value="viewData.intro" placeholder="请输入简要描述" :auto-size="{ minRows: 2, maxRows: 4 }" />
                </a-form-item>
                <a-form-item label="数据状态" v-bind="validateInfos.state">
                    <a-radio-group v-model:value="viewData.state" buttonStyle="solid">
                        <a-radio-button v-for="(item, index) in ADMIN_STATUS_VALID" :key="index" :value="item">
                            {{item}}
                        </a-radio-button>
                    </a-radio-group>
                </a-form-item>
                <a-form-item :wrapper-col="{ offset: 4 }">
                    <a-button type="primary" :loading="loading" @click="handleSubmit">保存</a-button>
                    <a-button style="margin-left:10px;" @click="() => $router.back(-1)">返回</a-button>
                </a-form-item>
            </a-col>
        </a-row>
    </a-form>
</div>
