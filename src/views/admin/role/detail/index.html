<div class="container">
    <a-form ref="viewForm" v-bind="formLeftLayout">
        <a-row>
            <a-col :span="15">
                <a-form-item v-if="id" label="数据ID">
                    <a-input :value="id" disabled />
                </a-form-item>
                <a-form-item label="角色名称" v-bind="validateInfos.title">
                    <a-input v-model:value="viewData.title" placeholder="请输入角色名称" />
                </a-form-item>
                <a-form-item label="角色权限" v-bind="validateInfos.permission">
                    <a-tree-select v-model:value="viewData.permission" style="width: 100%;" :tree-data="permissionData" tree-checkable allow-clear
                        show-checked-strategy="SHOW_PARENT" :replaceFields="{value: 'id'}" :dropdown-style="{ maxHeight: '300px', overflow: 'auto' }" search-placeholder="请选择角色权限" />
                </a-form-item>
                <a-form-item label="数据状态" v-bind="validateInfos.state">
                    <a-radio-group v-model:value="viewData.state" buttonStyle="solid">
                        <a-radio-button v-for="(item, index) in ROLE_STATUS" :key="index" :value="index">
                            {{item}}
                        </a-radio-button>
                    </a-radio-group>
                </a-form-item>
                <a-form-item :wrapper-col="{ offset: 4 }">
                    <a-button type="primary" :loading="loading" @click="handleSubmit">保存</a-button>
                    <a-button style="margin-left:10px;" @click="() => $router.back(-1)">返回</a-button>
                </a-form-item>
            </a-col>
        </a-row>
    </a-form>
</div>
